name: Docker

on:
  push:
    tags:
      - '*'

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  docker-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install linters and tools
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        go install honnef.co/go/tools/cmd/staticcheck@latest
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run go vet
      run: go vet ./...

    - name: Run gosec
      run: gosec ./...

    - name: Run staticcheck
      run: staticcheck ./...

    - name: Run golangci-lint
      run: golangci-lint run

    - name: Get Refs
      id: get_refs
      run: |
        echo "TAG_NAME=${GITHUB_REF##*/}" >> "$GITHUB_ENV"
        echo "REPO_NAME=`basename ${{ github.repository }}`" >> "$GITHUB_ENV"

    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 'Build Inventory Image'
      run: |
        docker build . --tag $IMAGE_NAME:${{ env.TAG_NAME }}
        docker push $IMAGE_NAME:${{ env.TAG_NAME }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release ${{ github.ref }}
        draft: false
        prerelease: false

  helm-publish:
    runs-on: ubuntu-latest
    needs: docker-push
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Get Refs
        id: get_refs
        run: |
          echo "TAG_NAME=${GITHUB_REF##*/}" >> "$GITHUB_ENV"
          echo "REPO_NAME=`basename ${{ github.repository }}`" >> "$GITHUB_ENV"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Publish Helm chart
        id: publish-helm-chart
        run: |
          cp -r chart /tmp/chart
          helm package -d /tmp/ /tmp/chart
          helm push /tmp/${{ env.REPO_NAME }}-${{ env.TAG_NAME }}.tgz oci://ghcr.io/$GITHUB_REPOSITORY_OWNER/charts